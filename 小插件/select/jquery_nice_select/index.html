<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>超酷select选择下拉框美化jQuery插件</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="css/pintsize.min.css">
	<link rel="stylesheet" type="text/css" href="css/nice-select.css">
	<style type="text/css">
		.container{
		  max-width: 1080px;
		  margin: 0 auto;
		  box-sizing: border-box; 
		}
		.demo--content-block {
		    background-color: #f2f2f2;
		    color: #666;
		    padding: 0.8em ;
		    margin: .5em 0;
		    height: 150px;
		    min-height: 150px;
		}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<div class="container">
		<div class="flex">

			<div class="col col--12 col__md--12 col__lg--6">
	            <div class="demo--content-block demo--class-display">
	            	<h3>转换前的下拉框</h3>
	            	<div class="box">
				      <select class="ignore">
				        <option value="1">Some option</option>
				        <option value="2">Another option</option>
				        <option value="3" disabled>A disabled option</option>
				        <option value="4">Potato</option>
				      </select>
				</div>
	            </div>
	        </div>
	        <div class="col col--12 col__md--12 col__lg--6">
	            <div class="demo--content-block demo--class-display">
	            	<h3>转换后的下拉框</h3>
	            	<div class="box">
			      <select>
			        <option value="1">Some option</option>
			        <option value="2">Another option</option>
			        <option value="3" disabled>A disabled option</option>
			        <option value="4">Potato</option>
			      </select>
			    </div>
	            </div>
	        </div>
	        <!-- demo2-->
	        <div class="col col--12 col__md--12 col__lg--6">
	            <div class="demo--content-block demo--class-display">
	            	<h3>显示文本</h3>
	            	<div class="box">
			      <select>
			        <option data-display="Select">Nothing</option>
			        <option value="1">Some option</option>
			        <option value="2">Another option</option>
			        <option value="3" disabled>A disabled option</option>
			        <option value="4">Potato</option>
			      </select>
			    </div>
	            </div>
	        </div>

	        <div class="col col--12 col__md--12 col__lg--6">
	            <div class="demo--content-block demo--class-display">
	            	<h3>Wide</h3>
	            	<div class="box">
			      <select class="wide">
			        <option data-display="Select">Nothing</option>
			        <option value="1">Some option</option>
			        <option value="2">Another option</option>
			        <option value="3" disabled>A disabled option</option>
			        <option value="4">Potato</option>
			      </select>
			    </div>
	            </div>
	        </div>

	        <div class="col col--12 col__md--12 col__lg--6">
	            <div class="demo--content-block demo--class-display">
	            	<h3>Right</h3>
	            	<div class="box">
			      <select class="right">
			        <option data-display="Select">Nothing</option>
			        <option value="1">Some option</option>
			        <option value="2">Another option</option>
			        <option value="3" disabled>A disabled option</option>
			        <option value="4">Potato</option>
			      </select>
			    </div>
	            </div>
	        </div>

	        <div class="col col--12 col__md--12 col__lg--6">
	            <div class="demo--content-block demo--class-display">
	            	<h3>Small</h3>
	            	<div class="box">
				      <select class="small">
				        <option data-display="Select">Nothing</option>
				        <option value="1">Some option</option>
				        <option value="2">Another option</option>
				        <option value="3" disabled>A disabled option</option>
				        <option value="4">Potato</option>
				      </select>
				    </div>
	            </div>
	        </div>

	        
		
	    	</div>
	    	</div>

	</div>
	
	<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/fastclick.js"></script>
	<script>
	$(document).ready(function() {
	  $('select:not(.ignore)').niceSelect();      
	  FastClick.attach(document.body);
	});    
	</script>
</body>
</html>

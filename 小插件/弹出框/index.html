<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="amazeui.min.css" />
		<script src="jquery-2.2.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="amazeui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<button type="button" class="am-btn am-btn-warning doc-confirm-toggle" id="doc-confirm-toggle">Confirm</button>
		<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
			<div class="am-modal-dialog">
				<div class="am-modal-hd">Amaze UI</div>
				<div class="am-modal-bd">
					你，确定要删除这条记录吗？
				</div>
				<div class="am-modal-footer">
					<span class="am-modal-btn" data-am-modal-cancel>取消</span>
					<span class="am-modal-btn" data-am-modal-confirm>确定</span>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				$('.doc-confirm-toggle').
				on('click', function() {
					$('#my-confirm').modal({
						relatedTarget: this,
						onConfirm: function(options) {
							var $link = $(this.relatedTarget).prev('a');
							var msg = $link.length ? '你要删除的链接 ID 为 ' + $link.data('id') :
								'确定了，但不知道要整哪样';
							alert(msg);
						},
						// closeOnConfirm: false,
						onCancel: function() {
							alert('算求，不弄了');
						}
					});
				});
			});
		</script>
	</body>

</html>
